abstracts:
- value: In this paper, we study a fourth order curve flow <math display="inline"
    id="d1e99" altimg="si1.svg"><mrow><mfrac><mrow><mi>∂</mi><mi>X</mi></mrow><mrow><mi>∂</mi><mi>t</mi></mrow></mfrac><mo
    linebreak="goodbreak" linebreakstyle="after">=</mo><mo linebreak="goodbreak" linebreakstyle="after">−</mo><msup><mrow><mi>Δ</mi></mrow><mrow><mn>2</mn></mrow></msup><mi>X</mi></mrow></math>
    for a smooth closed curve <math display="inline" id="d1e127" altimg="si2.svg"><mi>X</mi></math>
    in <math display="inline" id="d1e132" altimg="si3.svg"><msup><mrow><mi mathvariant="double-struck">R</mi></mrow><mrow><mn>2</mn></mrow></msup></math>,
    which means that a fourth order nonlinear parabolic partial differential equation
    arises naturally in the field of biharmonic maps. We first derive the evolution
    equations for different geometric quantities along this flow. Utilizing the evolution
    equations, we prove that for any smooth closed initial curve in <math display="inline"
    id="d1e143" altimg="si3.svg"><msup><mrow><mi mathvariant="double-struck">R</mi></mrow><mrow><mn>2</mn></mrow></msup></math>,
    the flow has a smooth solution for all time by assuming some additional conditions.
  source: Elsevier B.V.
