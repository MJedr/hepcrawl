version: '2.1'

services:
  hepcrawl_testing_image:
    build:
      context: ./
      dockerfile: tests/Dockerfile.hepcrawl_py3
      args:
        - GID=${GID:-1000}
        - UID=${UID:-1000}
    user: "${UID:-1000}:${GID:-1000}"
    image: hepcrawl_py3
    command: "true"
    volumes:
      - .:/code/
